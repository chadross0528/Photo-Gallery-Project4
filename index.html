<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="js/dist/css/lightbox.css">
	
</head>
<body>
	<header>
		<!-- Search Box -->
		<div class="header" >
			<div>
				<input id="search" type="text" name="search" data-toggle="hideseek" placeholder="Search" data-list=".list a">
			</div>
		</div>
	</header>
	<section>
		<!-- Image Container -->
		<div class="container cf" >
			<ul class="list">
				<li class="imgHolder"><div>
					<a href="img/01.jpg" data-lightbox="gallery" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/Thumbnails/01.jpg" alt="Hay Bales"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/02.jpg" data-lightbox="gallery" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/Thumbnails/02.jpg" alt="Lake"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/03.jpg" data-lightbox="gallery" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/Thumbnails/03.jpg" alt="Canyon"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/04.jpg" data-lightbox="gallery" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/Thumbnails/04.jpg" alt="Iceberg"></a>
				</div>
				<li class="imgHolder"><div>
					<a href="img/05.jpg" data-lightbox="gallery" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/Thumbnails/05.jpg" alt="Desert"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/06.jpg" data-lightbox="gallery" title="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/Thumbnails/06.jpg" alt="Fall"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/07.jpg" data-lightbox="gallery" title="I drove past this plantation yesterday, everything is so green!"><img src="img/Thumbnails/07.jpg" alt="Plantation"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/08.jpg" data-lightbox="gallery" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/Thumbnails/08.jpg" alt="Dunes"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/09.jpg" data-lightbox="gallery" title="We enjoyed a quiet stroll down this countryside lane."><img src="img/Thumbnails/09.jpg" alt="Countryside Lane"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/10.jpg" data-lightbox="gallery" title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/Thumbnails/10.jpg" alt="Sunset"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/11.jpg" data-lightbox="gallery" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/Thumbnails/11.jpg" alt="Cave"></a>
				</div></li>
				<li class="imgHolder"><div>
					<a href="img/12.jpg" data-lightbox="gallery" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/Thumbnails/12.jpg" alt="Bluebells"></a>
				</div></li>
			</ul>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/dist/js/lightbox.js"></script>
	<script type="text/javascript" src="js/image_search.js"></script>
</body>
</html>
